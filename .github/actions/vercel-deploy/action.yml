name: 'Vercel Deploy'
description: 'Deploy a project to Vercel'

inputs:
  branch-name:
    description: 'Git branch name'
    required: true
  vercel-token:
    description: 'Vercel Token'
    required: true

runs:
  using: 'composite'
  steps:
    - name: Install Vercel CLI
      shell: bash
      run: npm install --global vercel@latest

    - name: Pull Vercel Environment Information
      shell: bash
      run: vercel pull --yes --environment=production --token=${{ inputs.vercel-token }}

    - name: Build Project Artifacts
      shell: bash
      run: vercel build --prod --token=${{ inputs.vercel-token }}

    - name: Deploy Project Artifacts to Vercel
      shell: bash
      run: |
        vercel deploy --prod --prebuilt \
          --token=${{ inputs.vercel-token }} \
          --meta branch=${{ inputs.branch-name }}
